

server {
    listen 80;  # Listen on port 80
    server_name localhost;  # Change to your domain if necessary

    # Define the root directory for static files
    root /usr/share/nginx/html;  # Change this if your build output is in a different location
    index index.html index.htm;  # Default file to serve

    # Main location block for serving files
    location / {
        try_files $uri $uri/ /index.html;  # Serve files or fall back to index.html for SPA
    }

    # Optional: Add gzip compression for better performance
    gzip on;
    gzip_types text/css application/javascript application/json;
    gzip_min_length 256;

    # Optional: Configure error pages
    error_page 404 /404.html;  # Custom 404 error page
}

