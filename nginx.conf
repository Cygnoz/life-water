# Set user and worker processes
user  nginx;
worker_processes  1;

# Error log and pid file location
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Set the number of worker connections
events {
    worker_connections  1024;
}

# HTTP block
http {
    # Include MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format for access logs
    access_log  /var/log/nginx/access.log;

    # Sendfile for optimizing file transfer
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip settings (optional for compression)
    gzip  on;
    gzip_disable "msie6";

    # Virtual host configuration
    include /etc/nginx/conf.d/*.conf;

    # Main server block
    server {
        listen       80;
        server_name  localhost;

        # Set up error page locations
        error_page  404 /404.html;
        location = /404.html {
            root   /usr/share/nginx/html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # Root directory of the server
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Location for the health check
        location /health {
            access_log off;
            return 200 'OK';
        }

        # Location for the main app
        location / {
            try_files $uri $uri/ =404;
        }

        # Disable access to hidden files (like .git, .htaccess)
        location ~ /\. {
            deny all;
        }
    }

    # Another example of server block for SSL or HTTPS
    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      /etc/ssl/certs/nginx.crt;
        ssl_certificate_key  /etc/ssl/private/nginx.key;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Root directory for the secure server
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
