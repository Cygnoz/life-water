server {
    listen       80;  # NGINX will still listen on port 80 for incoming traffic
    server_name  localhost;  # You can replace this with your ECS public IP or domain if necessary

    # Proxy requests to the backend service running on ECS task at port 5173
    location / {
        proxy_pass http://localhost:5173;  # Forward requests to the backend running on port 5173
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Additional configurations like error pages, logging, etc.
    # location /error {
    #     root /usr/share/nginx/html;
    #     internal;
    # }
}
